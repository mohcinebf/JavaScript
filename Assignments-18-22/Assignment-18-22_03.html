<!--
    - Use the value of the variable to get the desired result in four different ways.
    - You can use everything you've learned before to achieve the desired outcome.
    - It is not allowed to use any numbers at all.
    - Each method must be completely different from the others.
    - The desired result is the number 20.
    - The result must be a number and not a string.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-18-22_03</title>
</head>
<body>
    <script>
        let num = "10";

// Solution One
console.log(+num + +num); // 20

// Solution Two
console.log(+num * (true + true)); // 20

// Solution Three
console.log(+num + +num +null); // 20

// Solution Four
console.log(+num * (true + true)+false); // 20
    </script>
</body>
</html>
