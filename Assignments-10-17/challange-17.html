<!--
    1. Create 3 Variables [Title, Description, Data]
    -- All in One Statement
    -- Variable Name Must Be Two Words
    -- Title Content Is "Elzero"
    -- Description Content is "Elzero Web School"
    -- Date Content Is "25710"
    2. Create Variable Contains Div And This Div Contains
    -- H3 For Title
    -- P For Paragraph
    -- Span For Time
    3. Add This Card To Page 4 Times
    4. use Template Literals For Concatenate
-->






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challange_17</title>
</head>
<body>
    <script>
        var TitleVar="Elzero"; var DescriptionVar = "Elzero web School"; var DataVar = "25/10";
        var htmlCode =`<div><h3>${"Hello"} ${TitleVar}</h3><p>${DescriptionVar}</p><span>${DataVar}</span></div>`;
        document.write(htmlCode.repeat(4));
    </script>
</body>
</html>
